{{set . "title" .pageTitle}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <form role="form" action="{{url "App.IndexPost"}}" method="POST">
          <div class="form-group">
            <label for="inputMessage">Message</label>
            <input id="inputMessage" class="form-control input-lg" type="text" name="message" autofocus>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-info btn-lg">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
